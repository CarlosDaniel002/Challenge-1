<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Challenge - CarlosDaniel002</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <section class="One">
        <img class="logo" src="assets/img/Logo.svg" alt="Logo">
        <div class="containerCajaTexto">
            <textarea placeholder="Escribe el texto aqui" class="cajaTexto"></textarea>
        </div>
        <div class="alerta">
            <img src="assets/img/alerta.svg" alt="alerta">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="containerBotones">
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">
        </div>
    </section>

    <section class="Two">
        <div class="containerMunieco">
            <img src="assets/img/Muñeco.svg" alt="lupa">
        </div>
        <div class="containerParrafo">
            <h3>Nigún mensaje fue <br> encontrado</h3>
            <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
        </div>
        <div class="containerCopiar">
            <input type="button" class="btn-copiar" value="Copiar">
        </div>
        <div class="containerResultado">
            <p class="textoResultado"></p>
        </div>
    </section>

</main>

<script src="app.js"></script>

</body>
</html>
